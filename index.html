<!DOCTYPE html>
<html>
<head>
    <title>Simple Proxy Client</title>
</head>
<body>
    <h1>Proxy Bypass Tool</h1>
    <form id="proxyForm">
        <input type="text" id="url" placeholder="Enter URL" required>
        <button type="submit">Go</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;

            // Send request to your proxy server
            fetch('/proxy?url=' + encodeURIComponent(url))
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error fetching URL.';
                });
        });
    </script>
</body>
</html>
